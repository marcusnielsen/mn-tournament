<h3>Create a group</h3>

<div class="row">
  <div class="col-xs-6">
    <h4>
      Checked in players
      <span ng-bind="vm.pool.length" class="badge"></span>
    </h4>

    <ul class="list-group">
      <li ng-repeat="player in vm.pool | filter: vm.isPlayerAvailable" class="list-group-item">
        <span ng-bind="player.$id" ng-click="vm.selectPlayerName(player.$id)"></span>
      </li>
    </ul>
  </div>
  <div class="col-xs-6">

    <h4>
      Selected players
      <span ng-bind="vm.selectedPlayerNames.length" class="badge"></span>
    </h4>

    <ul class="list-group">
      <li ng-repeat="playerName in vm.selectedPlayerNames" class="list-group-item">
        <span ng-bind="playerName" ng-click="vm.unselectPlayerName(playerName)"></span>
      </li>
    </ul>
  </div>
</div>

<div class="pull-right">
  <button class="btn btn-success" ng-click="vm.createGroup(vm.selectedPlayerNames)">Create group</button>
</div>



<div ng-repeat="group in vm.groups">
  <h4>
    <small ng-bind="group.$id"></small>
  </h4>
  <ul>
    <li ng-repeat="playerName in group.players">
      <span ng-bind="playerName"></span>
    </li>
  </ul>
</div>
